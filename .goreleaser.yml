version: 2

project_name: acv-inq

builds:
  - id: linux-amd64
    binary: acv-inq
    goos: [linux]
    goarch: [amd64]
    skip: true

  - id: linux-musl
    binary: acv-inq
    goos: [linux]
    goarch: [amd64]
    skip: true

  - id: darwin-amd64
    binary: acv-inq
    goos: [darwin]
    goarch: [amd64]
    skip: true

  - id: darwin-arm64
    binary: acv-inq
    goos: [darwin]
    goarch: [arm64]
    skip: true

  - id: windows-amd64
    binary: acv-inq
    goos: [windows]
    goarch: [amd64]
    skip: true

archives:
  - id: linux-amd64
    builds: [linux-amd64]
    format: tar.gz
    name_template: "{{ .ProjectName }}-linux-amd64"
    files:
      - src: dist/acv-inq-linux-amd64
        dst: acv-inq
      - README.md
      - LICENSE
      - install.sh

  - id: linux-musl
    builds: [linux-musl]
    format: tar.gz
    name_template: "{{ .ProjectName }}-linux-amd64-musl"
    files:
      - src: dist/acv-inq-linux-amd64-musl
        dst: acv-inq
      - README.md
      - LICENSE
      - install.sh

  - id: darwin-amd64
    builds: [darwin-amd64]
    format: tar.gz
    name_template: "{{ .ProjectName }}-darwin-amd64"
    files:
      - src: dist/acv-inq-darwin-amd64
        dst: acv-inq
      - README.md
      - LICENSE
      - install.sh

  - id: darwin-arm64
    builds: [darwin-arm64]
    format: tar.gz
    name_template: "{{ .ProjectName }}-darwin-arm64"
    files:
      - src: dist/acv-inq-darwin-arm64
        dst: acv-inq
      - README.md
      - LICENSE
      - install.sh

  - id: windows-amd64
    builds: [windows-amd64]
    format: zip
    name_template: "{{ .ProjectName }}-windows-amd64"
    files:
      - src: dist/acv-inq-windows-amd64.exe
        dst: acv-inq.exe
      - README.md
      - LICENSE
      - install.bat

