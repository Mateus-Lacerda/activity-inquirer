name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            name: linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-amd64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp target/${{ matrix.target }}/release/acv-inq.exe dist/acv-inq-${{ matrix.name }}.exe
          else
            cp target/${{ matrix.target }}/release/acv-inq dist/acv-inq-${{ matrix.name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: acv-inq-${{ matrix.name }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Organize artifacts
        run: |
          mkdir -p dist
          find artifacts/ -name "acv-inq-*" -type f -exec cp {} dist/ \;
          ls -la dist/

      - name: Install Python and generate logo
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip3 install pillow
          python3 scripts/generate_logo.py
          ls -la assets/
          echo "Logo gerada com sucesso!"

      - name: Create install scripts
        run: |
          # Linux/macOS install script
          cat > install.sh << 'EOF'
          #!/bin/bash
          set -e

          # Cores para output
          RED='\033[0;31m'
          GREEN='\033[0;32m'
          YELLOW='\033[1;33m'
          BLUE='\033[0;34m'
          NC='\033[0m' # No Color

          # FunÃ§Ã£o para imprimir mensagens coloridas
          print_status() {
              echo -e "${BLUE}[INFO]${NC} $1"
          }

          print_success() {
              echo -e "${GREEN}[SUCCESS]${NC} $1"
          }

          print_warning() {
              echo -e "${YELLOW}[WARNING]${NC} $1"
          }

          print_error() {
              echo -e "${RED}[ERROR]${NC} $1"
          }

          # Detectar sistema operacional
          detect_os() {
              if [[ "$OSTYPE" == "linux-gnu"* ]]; then
                  echo "linux"
              elif [[ "$OSTYPE" == "darwin"* ]]; then
                  echo "macos"
              elif [[ "$OSTYPE" == "cygwin" ]] || [[ "$OSTYPE" == "msys" ]] || [[ "$OSTYPE" == "win32" ]]; then
                  echo "windows"
              else
                  echo "unknown"
              fi
          }

          # FunÃ§Ã£o para perguntar sim/nÃ£o
          ask_yes_no() {
              local question="$1"
              local default="${2:-n}"

              if [[ "$default" == "y" ]]; then
                  prompt="[Y/n]"
              else
                  prompt="[y/N]"
              fi

              while true; do
                  read -p "$question $prompt: " answer
                  answer=${answer:-$default}
                  case $answer in
                      [Yy]* ) return 0;;
                      [Nn]* ) return 1;;
                      * ) echo "Por favor, responda sim (y) ou nÃ£o (n).";;
                  esac
              done
          }

          OS=$(detect_os)
          print_status "Sistema operacional detectado: $OS"

          # FunÃ§Ãµes para configurar inicializaÃ§Ã£o automÃ¡tica
          setup_autostart_linux() {
              local autostart_dir="$HOME/.config/autostart"
              local desktop_file="$autostart_dir/activity-inquirer-daemon.desktop"

              mkdir -p "$autostart_dir"

              cat > "$desktop_file" << EOF
          [Desktop Entry]
          Type=Application
          Name=Activity Inquirer Daemon
          Comment=Daemon para inquÃ©ritos automÃ¡ticos de atividades
          Exec=$LOCAL_BIN/acv-inq --daemon
          Icon=activity-inquirer
          Terminal=false
          Hidden=false
          X-GNOME-Autostart-enabled=true
          StartupNotify=false
          Categories=Utility;
          EOF

              print_success "InicializaÃ§Ã£o automÃ¡tica configurada para Linux (XDG autostart)"
              print_status "Arquivo criado: $desktop_file"
          }

          setup_autostart_macos() {
              local plist_dir="$HOME/Library/LaunchAgents"
              local plist_file="$plist_dir/com.activity-inquirer.daemon.plist"

              mkdir -p "$plist_dir"

              cat > "$plist_file" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>Label</key>
              <string>com.activity-inquirer.daemon</string>
              <key>ProgramArguments</key>
              <array>
                  <string>$LOCAL_BIN/acv-inq</string>
                  <string>--daemon</string>
              </array>
              <key>RunAtLoad</key>
              <true/>
              <key>KeepAlive</key>
              <true/>
              <key>StandardOutPath</key>
              <string>$HOME/Library/Logs/activity-inquirer.log</string>
              <key>StandardErrorPath</key>
              <string>$HOME/Library/Logs/activity-inquirer-error.log</string>
          </dict>
          </plist>
          EOF

              # Carregar o serviÃ§o
              launchctl load "$plist_file" 2>/dev/null || true

              print_success "InicializaÃ§Ã£o automÃ¡tica configurada para macOS (LaunchAgent)"
              print_status "Arquivo criado: $plist_file"
              print_status "Logs em: ~/Library/Logs/activity-inquirer.log"
          }

          setup_autostart_windows() {
              local startup_dir="$APPDATA/Microsoft/Windows/Start Menu/Programs/Startup"
              local batch_file="$startup_dir/activity-inquirer-daemon.bat"

              # Criar diretÃ³rio se nÃ£o existir (no caso de estar rodando via WSL/Cygwin)
              mkdir -p "$startup_dir" 2>/dev/null || true

              cat > "$batch_file" << EOF
          @echo off
          cd /d "$(dirname "$LOCAL_BIN")"
          start "" "$LOCAL_BIN/acv-inq.exe" --daemon
          EOF

              print_success "InicializaÃ§Ã£o automÃ¡tica configurada para Windows"
              print_status "Arquivo criado: $batch_file"
              print_warning "No Windows, vocÃª pode precisar ajustar manualmente o caminho"
          }

          remove_autostart_linux() {
              local autostart_file="$HOME/.config/autostart/activity-inquirer-daemon.desktop"
              if [[ -f "$autostart_file" ]]; then
                  rm "$autostart_file"
                  print_success "InicializaÃ§Ã£o automÃ¡tica removida do Linux"
              fi
          }

          remove_autostart_macos() {
              local plist_file="$HOME/Library/LaunchAgents/com.activity-inquirer.daemon.plist"
              if [[ -f "$plist_file" ]]; then
                  launchctl unload "$plist_file" 2>/dev/null || true
                  rm "$plist_file"
                  print_success "InicializaÃ§Ã£o automÃ¡tica removida do macOS"
              fi
          }

          remove_autostart_windows() {
              local batch_file="$APPDATA/Microsoft/Windows/Start Menu/Programs/Startup/activity-inquirer-daemon.bat"
              if [[ -f "$batch_file" ]]; then
                  rm "$batch_file"
                  print_success "InicializaÃ§Ã£o automÃ¡tica removida do Windows"
              fi
          }

          # Verificar se estamos no diretÃ³rio correto
          if [[ ! -f "Cargo.toml" ]] || [[ ! -d "src" ]]; then
              print_error "Este script deve ser executado no diretÃ³rio raiz do projeto activity-inquirer"
              exit 1
          fi

          print_status "Iniciando instalaÃ§Ã£o do Activity Inquirer..."

          # Definir diretÃ³rios baseados no sistema operacional
          if [[ "$OS" == "linux" ]]; then
              LOCAL_BIN="$HOME/.local/bin"
              LOCAL_SHARE="$HOME/.local/share"
              APPLICATIONS_DIR="$LOCAL_SHARE/applications"
              ICONS_DIR="$LOCAL_SHARE/icons/hicolor"
          elif [[ "$OS" == "macos" ]]; then
              LOCAL_BIN="/usr/local/bin"
              APPLICATIONS_DIR="/Applications"
              ICONS_DIR="$HOME/Library/Application Support/activity-inquirer"
          elif [[ "$OS" == "windows" ]]; then
              LOCAL_BIN="$HOME/bin"
              APPLICATIONS_DIR="$HOME/Desktop"
              ICONS_DIR="$HOME/activity-inquirer"
          else
              print_error "Sistema operacional nÃ£o suportado: $OS"
              exit 1
          fi

          print_status "Criando diretÃ³rios necessÃ¡rios..."
          mkdir -p "$LOCAL_BIN"
          mkdir -p "$APPLICATIONS_DIR"
          mkdir -p "$ICONS_DIR/128x128/apps"
          mkdir -p "$ICONS_DIR/64x64/apps"
          mkdir -p "$ICONS_DIR/48x48/apps"
          mkdir -p "$ICONS_DIR/32x32/apps"
          mkdir -p "$ICONS_DIR/16x16/apps"
          mkdir -p "$ICONS_DIR/scalable/apps"

          # Gerar logo se nÃ£o existir
          if [[ ! -f "assets/activity-inquirer.svg" ]]; then
              print_status "Gerando logo..."
              python3 scripts/generate_logo.py
              if [[ $? -ne 0 ]]; then
                  print_warning "Falha ao gerar logo automaticamente. Continuando sem Ã­cones..."
              fi
          fi

          # Compilar o projeto
          print_status "Compilando o projeto..."
          cargo build --release

          if [[ $? -ne 0 ]]; then
              print_error "Falha na compilaÃ§Ã£o do projeto"
              exit 1
          fi

          # Copiar executÃ¡vel
          print_status "Copiando executÃ¡vel para $LOCAL_BIN..."
          cp target/release/acv-inq "$LOCAL_BIN/"
          chmod +x "$LOCAL_BIN/acv-inq"

          # Copiar Ã­cones se existirem
          if [[ -d "assets" ]]; then
              print_status "Copiando Ã­cones..."
              
              # SVG (scalable)
              if [[ -f "assets/activity-inquirer.svg" ]]; then
                  cp "assets/activity-inquirer.svg" "$ICONS_DIR/scalable/apps/"
                  print_success "Ãcone SVG copiado"
              fi
              
              # PNGs em diferentes tamanhos
              for size in 16 32 48 64 128; do
                  if [[ -f "assets/activity-inquirer-${size}.png" ]]; then
                      cp "assets/activity-inquirer-${size}.png" "$ICONS_DIR/${size}x${size}/apps/activity-inquirer.png"
                      print_success "Ãcone ${size}x${size} copiado"
                  elif [[ -f "assets/activity-inquirer.png" ]]; then
                      # Usar o PNG padrÃ£o se nÃ£o houver tamanhos especÃ­ficos
                      cp "assets/activity-inquirer.png" "$ICONS_DIR/${size}x${size}/apps/activity-inquirer.png"
                  fi
              done
          fi

          # Criar arquivo .desktop
          print_status "Criando entrada de aplicaÃ§Ã£o desktop..."
          cat > "$APPLICATIONS_DIR/activity-inquirer.desktop" << EOF
          [Desktop Entry]
          Version=1.0
          Type=Application
          Name=Activity Inquirer
          Comment=Rastreador de atividades pessoais
          Comment[en]=Personal activity tracker
          Exec=$LOCAL_BIN/acv-inq
          Icon=activity-inquirer
          Terminal=false
          Categories=Utility;Office;
          Keywords=activity;tracker;productivity;time;
          StartupNotify=true

          Actions=inquiry;

          [Desktop Action inquiry]
          Name=Fazer InquÃ©rito
          Name[en]=Make Inquiry
          Exec=$LOCAL_BIN/acv-inq --inquiry
          EOF

          # Tornar o arquivo .desktop executÃ¡vel
          chmod +x "$APPLICATIONS_DIR/activity-inquirer.desktop"

          # Atualizar cache de Ã­cones se possÃ­vel
          if command -v gtk-update-icon-cache &> /dev/null; then
              print_status "Atualizando cache de Ã­cones..."
              gtk-update-icon-cache -t "$ICONS_DIR" 2>/dev/null || true
          fi

          # Atualizar banco de dados de aplicaÃ§Ãµes se possÃ­vel
          if command -v update-desktop-database &> /dev/null; then
              print_status "Atualizando banco de dados de aplicaÃ§Ãµes..."
              update-desktop-database "$APPLICATIONS_DIR" 2>/dev/null || true
          fi

          print_success "InstalaÃ§Ã£o concluÃ­da com sucesso!"
          echo

          # Perguntar sobre inicializaÃ§Ã£o automÃ¡tica
          echo
          print_status "ðŸš€ ConfiguraÃ§Ã£o de InicializaÃ§Ã£o AutomÃ¡tica"
          echo "O modo daemon executa inquÃ©ritos automÃ¡ticos a cada hora."
          echo

          if ask_yes_no "Deseja configurar o daemon para iniciar automaticamente no boot?" "n"; then
              case "$OS" in
                  "linux")
                      setup_autostart_linux
                      ;;
                  "macos")
                      setup_autostart_macos
                      ;;
                  "windows")
                      setup_autostart_windows
                      ;;
              esac

              echo
              print_success "âœ¨ InicializaÃ§Ã£o automÃ¡tica configurada!"
              print_status "O daemon serÃ¡ iniciado automaticamente na prÃ³xima reinicializaÃ§Ã£o."
              print_status "Para desabilitar, execute este script novamente ou remova manualmente."
          else
              print_status "InicializaÃ§Ã£o automÃ¡tica nÃ£o configurada."
              print_status "VocÃª pode executar manualmente: acv-inq --daemon"
          fi

          echo
          print_status "ðŸ“‹ Resumo da InstalaÃ§Ã£o:"
          echo "  ExecutÃ¡vel: $LOCAL_BIN/acv-inq"
          if [[ "$OS" == "linux" ]]; then
              echo "  AplicaÃ§Ã£o Desktop: $APPLICATIONS_DIR/activity-inquirer.desktop"
          fi
          echo "  Banco de dados: $(get_db_location)"
          echo

          print_status "ðŸŽ¯ Como usar:"
          echo "  1. Modo Visualizador: acv-inq"
          echo "  2. Modo InquÃ©rito: acv-inq --inquiry"
          echo "  3. Modo Daemon: acv-inq --daemon"
          if [[ "$OS" == "linux" ]]; then
              echo "  4. Menu de aplicaÃ§Ãµes: 'Activity Inquirer'"
          fi

          echo
          if [[ "$OS" == "linux" ]]; then
              print_status "Certifique-se de que $LOCAL_BIN estÃ¡ no seu PATH:"
              echo "  export PATH=\"\$HOME/.local/bin:\$PATH\""
              echo
              print_warning "Reinicie sua sessÃ£o ou execute 'source ~/.bashrc' para garantir que o PATH seja atualizado."
          elif [[ "$OS" == "macos" ]]; then
              print_status "O executÃ¡vel foi instalado em $LOCAL_BIN"
              print_warning "Pode ser necessÃ¡rio reiniciar o terminal para usar o comando 'acv-inq'"
          elif [[ "$OS" == "windows" ]]; then
              print_status "O executÃ¡vel foi instalado em $LOCAL_BIN"
              print_warning "Adicione $LOCAL_BIN ao PATH do Windows para usar globalmente"
          fi

          # FunÃ§Ã£o auxiliar para mostrar localizaÃ§Ã£o do banco
          get_db_location() {
              case "$OS" in
                  "linux") echo "~/.config/activity-inquirer/" ;;
                  "macos") echo "~/Library/Application Support/activity-inquirer/" ;;
                  "windows") echo "%APPDATA%\\activity-inquirer\\" ;;
              esac
          }
          pause
          EOF

      - name: Create archives
        run: |
          # Linux GNU
          mkdir -p acv-inq-linux-amd64
          cp dist/acv-inq-linux-amd64 acv-inq-linux-amd64/acv-inq
          cp README.md LICENSE install.sh acv-inq-linux-amd64/
          cp assets/activity-inquirer.png acv-inq-linux-amd64/logo.png 2>/dev/null || echo "Logo nÃ£o encontrada, continuando..."
          cp assets/activity-inquirer.svg acv-inq-linux-amd64/logo.svg 2>/dev/null || echo "Logo SVG nÃ£o encontrada, continuando..."
          tar -czf acv-inq-linux-amd64.tar.gz acv-inq-linux-amd64/

          # macOS Intel
          mkdir -p acv-inq-darwin-amd64
          cp dist/acv-inq-darwin-amd64 acv-inq-darwin-amd64/acv-inq
          cp README.md LICENSE install.sh acv-inq-darwin-amd64/
          cp assets/activity-inquirer.png acv-inq-darwin-amd64/logo.png 2>/dev/null || echo "Logo nÃ£o encontrada, continuando..."
          cp assets/activity-inquirer.svg acv-inq-darwin-amd64/logo.svg 2>/dev/null || echo "Logo SVG nÃ£o encontrada, continuando..."
          tar -czf acv-inq-darwin-amd64.tar.gz acv-inq-darwin-amd64/

          # macOS Apple Silicon
          mkdir -p acv-inq-darwin-arm64
          cp dist/acv-inq-darwin-arm64 acv-inq-darwin-arm64/acv-inq
          cp README.md LICENSE install.sh acv-inq-darwin-arm64/
          cp assets/activity-inquirer.png acv-inq-darwin-arm64/logo.png 2>/dev/null || echo "Logo nÃ£o encontrada, continuando..."
          cp assets/activity-inquirer.svg acv-inq-darwin-arm64/logo.svg 2>/dev/null || echo "Logo SVG nÃ£o encontrada, continuando..."
          tar -czf acv-inq-darwin-arm64.tar.gz acv-inq-darwin-arm64/

          # Windows
          mkdir -p acv-inq-windows-amd64
          cp dist/acv-inq-windows-amd64.exe acv-inq-windows-amd64/acv-inq.exe
          cp README.md LICENSE scripts/install.bat acv-inq-windows-amd64/
          cp assets/activity-inquirer.png acv-inq-windows-amd64/logo.png 2>/dev/null || echo "Logo nÃ£o encontrada, continuando..."
          cp assets/activity-inquirer.svg acv-inq-windows-amd64/logo.svg 2>/dev/null || echo "Logo SVG nÃ£o encontrada, continuando..."
          cd acv-inq-windows-amd64 && zip -r ../acv-inq-windows-amd64.zip . && cd ..

      - name: Generate changelog
        id: changelog
        run: |
          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            LAST_TAG=$(git describe --tags --abbrev=0)
            echo "## Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges >> CHANGELOG.md
          else
            echo "## ðŸŽ‰ Primeiro Release" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "VersÃ£o inicial do Activity Inquirer com todas as funcionalidades principais." >> CHANGELOG.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          files: |
            acv-inq-linux-amd64.tar.gz
            acv-inq-darwin-amd64.tar.gz
            acv-inq-darwin-arm64.tar.gz
            acv-inq-windows-amd64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
