name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-amd64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            name: linux-amd64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            name: darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-amd64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp target/${{ matrix.target }}/release/acv-inq.exe dist/acv-inq-${{ matrix.name }}.exe
          else
            cp target/${{ matrix.target }}/release/acv-inq dist/acv-inq-${{ matrix.name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: acv-inq-${{ matrix.name }}
          path: dist/

  goreleaser:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist/

      - name: Organize artifacts
        run: |
          mkdir -p dist
          find dist/ -name "acv-inq-*" -type f -exec mv {} dist/ \;

      - name: Create install scripts
        run: |
          # Linux/macOS install script
          cat > install.sh << 'EOF'
          #!/bin/bash
          set -e
          
          echo "🚀 Instalando Activity Inquirer..."
          
          # Detectar sistema
          if [[ "$OSTYPE" == "linux-gnu"* ]]; then
              INSTALL_DIR="$HOME/.local/bin"
              DESKTOP_DIR="$HOME/.local/share/applications"
              ICON_DIR="$HOME/.local/share/icons"
          elif [[ "$OSTYPE" == "darwin"* ]]; then
              INSTALL_DIR="/usr/local/bin"
              DESKTOP_DIR="$HOME/Applications"
              ICON_DIR="$HOME/.local/share/icons"
          else
              echo "❌ Sistema não suportado: $OSTYPE"
              exit 1
          fi
          
          # Criar diretórios
          mkdir -p "$INSTALL_DIR" "$DESKTOP_DIR" "$ICON_DIR"
          
          # Copiar binário
          cp acv-inq "$INSTALL_DIR/"
          chmod +x "$INSTALL_DIR/acv-inq"
          
          echo "✅ Activity Inquirer instalado em $INSTALL_DIR/acv-inq"
          echo ""
          echo "📖 Uso:"
          echo "  acv-inq              # Visualizar atividades"
          echo "  acv-inq --inquiry    # Registrar atividade"
          echo "  acv-inq --settings   # Configurações"
          echo "  acv-inq --daemon     # Modo daemon"
          echo ""
          echo "🎉 Instalação concluída!"
          EOF
          chmod +x install.sh
          
          # Windows install script
          cat > install.bat << 'EOF'
          @echo off
          echo 🚀 Instalando Activity Inquirer...
          
          set INSTALL_DIR=%USERPROFILE%\AppData\Local\Programs\ActivityInquirer
          
          if not exist "%INSTALL_DIR%" mkdir "%INSTALL_DIR%"
          
          copy acv-inq.exe "%INSTALL_DIR%\"
          
          echo ✅ Activity Inquirer instalado em %INSTALL_DIR%\acv-inq.exe
          echo.
          echo 📖 Uso:
          echo   acv-inq              # Visualizar atividades
          echo   acv-inq --inquiry    # Registrar atividade
          echo   acv-inq --settings   # Configurações
          echo   acv-inq --daemon     # Modo daemon
          echo.
          echo 🎉 Instalação concluída!
          echo.
          echo ⚠️  Adicione %INSTALL_DIR% ao seu PATH para usar de qualquer lugar
          pause
          EOF

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
